<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .fixed-box {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: orange;
            padding: 20px;
        }
        .content {
            margin-top: 100px; /* space for the fixed box */
        }
    </style>
</head>
<body>
    <div class="fixed-box">Fixed Positioning</div>
    <div class="content">
        <p>Scroll the page to see how this div remains fixed on top.</p>
    </div>
</body>
</html>
